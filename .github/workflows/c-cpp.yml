name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: make
      run: pwd; cd ../../; make; pwd
    - name: make check
      run: cd ../../; make check
    - name: make distcheck
      run: cd ../../; make distcheck
